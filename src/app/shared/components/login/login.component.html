<div class="container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h2>Log In</h2>
                <br>
                <mat-error *ngIf="!loginValid">
                    The username and password were not recognized
                </mat-error>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="username" required>
                    <mat-error>
                        Please provide a valid email address
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error>
                        Please provide a valid password
                    </mat-error>
                </mat-form-field>
                <br>
                <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
                <br><br>
            </form>
        </mat-card-content>
    </mat-card>
</div>
