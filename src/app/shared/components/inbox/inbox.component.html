<div class="grid-container">
    <h1 class="mat-h1">Messages</h1>
    <mat-grid-list cols="3" rowHeight="350px">
        <!-- Card1 -->
        <mat-grid-tile [colspan]="1" [rowspan]="2">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        Card 1
                        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>Expand</button>
                            <button mat-menu-item>Remove</button>
                        </mat-menu>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">

                    <!-- Message User 1 -->
                    <mat-card class="example-card cursorPointer HoverMe">
                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>Mahipal Choudhary</mat-card-title>
                            <mat-card-subtitle>
                                <div>Call me whenever you can..</div>
                                <div>
                                    <mat-icon class="timerIcon" color="primary">schedule</mat-icon>4 hours ago
                                </div>
                            </mat-card-subtitle>
                        </mat-card-header>
                    </mat-card>
                    <mat-divider></mat-divider>
                    <!-- Message User 2 -->
                    <mat-card class="example-card cursorPointer HoverMe">
                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>Mahipal Choudhary</mat-card-title>
                            <mat-card-subtitle>
                                <div>Call me whenever you can..</div>
                                <div>
                                    <mat-icon class="timerIcon" color="primary">schedule</mat-icon>4 hours ago
                                </div>
                            </mat-card-subtitle>
                        </mat-card-header>
                    </mat-card>


                </mat-card-content>
            </mat-card>
        </mat-grid-tile>

        <!-- Card2 -->
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        Card 2
                        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>Expand</button>
                            <button mat-menu-item>Remove</button>
                        </mat-menu>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <div>Card Content Here</div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>



    </mat-grid-list>
</div>
